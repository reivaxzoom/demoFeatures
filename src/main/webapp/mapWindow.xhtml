<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvqEfNm-dWMt-bLFa9Py8l-ZE5jxt3eNc"></script>

</h:head>
<body>
	<h:form id="form">
    <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width:100%;height:400px">
        <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}" />
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
                    <p:graphicImage name="/demo/images/antalya/#{infoWindowView.marker.data}" height="150" />
                    <h:outputText value="#{infoWindowView.marker.title}" />
 
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
 
    <!-- Preload for demo -->
    <p:outputPanel style="display:none">
        <p:graphicImage name="/mapsImg/bar1.jpg" />
        <p:graphicImage name="/mapsImg/bar2.jpg" />
        <p:graphicImage name="/mapsImg/bar3.jpg" />
        <p:graphicImage name="/mapsImg/bar4.jpg" />
    </p:outputPanel>
		
	</h:form>
</body>
</html>
